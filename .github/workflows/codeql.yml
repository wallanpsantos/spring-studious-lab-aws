name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]  # Executa nas branches principais
  pull_request:
    branches: [ main ]  # Monitora pull requests para a branch "main"
  schedule:
    - cron: '0 5 * * 1'  # Executa a análise semanalmente às 5h da segunda-feira (UTC)

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write  # Necessário para repositórios privados para publicar resultados de segurança

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]  # Adicione outras linguagens aqui se necessário (ex.: 'javascript', 'python')
        build-mode: [ 'auto', 'manual' ]  # Configura modos de build para testes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          database-upgrades: true  # Ativa suporte para repositórios privados
          build-mode: ${{ matrix.build-mode }}

      - name: Autobuild
        if: matrix.build-mode == 'auto'
        uses: github/codeql-action/autobuild@v3

      - name: Build the code
        if: matrix.build-mode == 'manual'
        run: |
          # Comando para rodar o build da aplicação (exemplo para Maven):
          mvn clean install -DskipTests
          # Se você usar outro sistema de build, substitua o comando acima.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
