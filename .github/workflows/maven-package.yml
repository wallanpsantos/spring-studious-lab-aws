      #   if: failure()
      #   uses: rtCamp/action-slack-notify@v2
      #   with:
      #     webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      #     message: "❗ O workflow Maven falhou no repositório ${{ github.repository }} no job de deploy."
      #     username: "GitHub Actions Bot"
      #     icon_emoji: ":warning:"
      #     color: "#FF0000"

      - name: Clean up
        if: always()
        run: mvn clean
